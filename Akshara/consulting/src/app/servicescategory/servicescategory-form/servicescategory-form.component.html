<div class="container">
  <h1>Services Category detail</h1>
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="row">
     <div class="form-group col-lg-6">
     <input  type="hidden"  [formControl]="form.controls['id']"  [(ngModel)]="servicecategory.id">
    <div class="form-group" [ngClass]="{'has-error':!form.controls['servicecategoryname'].valid && form.controls['servicecategoryname'].touched}">
        <label>NEW SERVICES CATEGORY:</label>
        <input class="form-control" type="text" placeholder="John" [formControl]="form.controls['servicecategoryname']"  [(ngModel)]="servicecategory.servicecategoryname">
        <!-- The hasError method will tell us if a particular error exists -->
        
        <div *ngIf="form.controls['servicecategoryname'].hasError('required') && form.controls['servicecategoryname'].touched"
         class="alert alert-danger">You must include a new services category.</div>
    </div>
    
       
    
      <div class="form-group" >
        <label>NEW SERVICES DESCRIPTION:</label>
       
        <!-- The hasError method will tell us if a particular error exists -->
        <textarea  class="form-control" type="textarea" placeholder="John" [formControl]="form.controls['servicecategorydescription']" [(ngModel)]="servicecategory.servicecategorydescription"></textarea>
        
    </div>
    
     
   
  	 <div class="form-group"> 
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
      </div>
    </div>
    </div>
   </form>
 </div>
